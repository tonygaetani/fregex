<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="fregex.js"></script>
	<style>
		div {
			display: flex;
			display: inline-block;
		}
		p {
			margin: 0;
		}
	</style>
</head>
<body onload="init()">
	<h1>Fractal Regex</h1>
	<div>
		<p>Regex: </p><input id="regex" value="13|31">
	</div>
	<div>
		<p>Grid size: 2<sup><span id="slider-value">8</span></sup> (<span id="multiplier">5</span>x size)</p>
		<input id="slider" type="range" min="1" max="12" value="8" onchange="fregex()">
	</div>
	<figure id="fregex">
		<canvas id="fregex-canvas"></canvas>
	</figure>
</body>
</html>
